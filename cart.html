<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Bells & Co.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1a1a1a;
      --secondary: #ffffff;
      --accent: #00d14d;
      --accent-hover: #00a83d;
      --border: #e5e5e5;
      --text: #1f2937;
      --text-light: #6b7280;
      --danger: #dc2626;
      --danger-hover: #b91c1c;
      --bg-light: #f9fafb;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-light);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--secondary);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand-heading {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1280px;
      margin: 0 auto;
      margin-bottom: 1.5rem;
    }

    .brand-heading h1 {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .button-icons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--text);
      text-decoration: none;
      transition: color 0.2s;
    }

    .icon-btn:hover {
      color: var(--accent);
    }

    .icon-btn img {
      height: 24px;
      width: 24px;
    }

    .nav-bar {
      display: flex;
      gap: 3rem;
      justify-content: center;
      align-items: center;
      max-width: 1280px;
      margin: 0 auto;
      flex-wrap: wrap;
    }

    .nav-link {
      text-decoration: none;
      color: var(--text);
      font-size: 0.95rem;
      font-weight: 500;
      padding: 0.5rem 0;
      transition: color 0.2s;
      letter-spacing: 0.5px;
    }

    .nav-link:hover {
      color: var(--accent);
    }

    .searchbar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background-color: var(--secondary);
    }

    .searchinput {
      border: none;
      outline: none;
      font-size: 0.9rem;
      background: transparent;
      width: 150px;
      color: var(--text);
    }

    .searchinput::placeholder {
      color: var(--text-light);
    }

    .search-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: var(--text-light);
      transition: color 0.2s;
    }

    .search-button:hover {
      color: var(--accent);
    }

    main {
      max-width: 1280px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      font-weight: 600;
    }

    .cart-container {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 2rem;
    }

    .cart-items-wrapper {
      background-color: var(--secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      transition: background-color 0.2s;
      gap: 1.5rem;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item:hover {
      background-color: var(--bg-light);
    }

    .item-details {
      flex: 1;
    }

    .item-details h3 {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
    }

    .item-details p {
      color: var(--text-light);
      font-size: 0.85rem;
    }

    .item-price {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent);
      min-width: 100px;
      text-align: right;
    }

    .remove-btn {
      background: transparent;
      color: var(--danger);
      border: 1px solid var(--danger);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .remove-btn:hover {
      background: var(--danger);
      color: var(--secondary);
    }

    .cart-summary {
      background-color: var(--secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 2rem;
      height: fit-content;
      position: sticky;
      top: 120px;
    }

    .summary-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text);
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .summary-row.total {
      border-top: 2px solid var(--border);
      border-bottom: 2px solid var(--border);
      padding: 1rem 0;
      color: var(--text);
      font-weight: 700;
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    .checkout-btn {
      width: 100%;
      padding: 1rem;
      background: var(--accent);
      color: var(--secondary);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1.5rem;
      transition: background 0.2s;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    .checkout-btn:hover {
      background: var(--accent-hover);
    }

    .checkout-btn:disabled {
      background: var(--text-light);
      cursor: not-allowed;
    }

    .continue-shopping-btn {
      display: block;
      width: 100%;
      text-align: center;
      background: transparent;
      color: var(--text);
      border: 1px solid var(--text);
      padding: 0.75rem;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 1rem;
      transition: all 0.2s;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .continue-shopping-btn:hover {
      background: var(--text);
      color: var(--secondary);
    }

    .empty-cart {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-light);
      background-color: var(--secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    .empty-cart-icon {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }

    .empty-cart h2 {
      margin-bottom: 0.5rem;
      color: var(--text);
      font-size: 1.5rem;
    }

    footer {
      background-color: var(--primary);
      color: var(--secondary);
      padding: 3rem 2rem;
      margin-top: 4rem;
    }

    .footer-content {
      max-width: 1280px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
    }

    .footer-column h4 {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .footer-column ul {
      list-style: none;
    }

    .footer-column li {
      margin-bottom: 0.75rem;
    }

    .footer-column a {
      color: var(--secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .footer-column a:hover {
      color: var(--accent);
    }

    .social-icons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-icons img {
      height: 28px;
      width: 28px;
      opacity: 0.8;
      transition: opacity 0.2s;
      cursor: pointer;
    }

    .social-icons img:hover {
      opacity: 1;
    }

    .footer-contact p {
      font-size: 0.9rem;
      line-height: 1.8;
    }

    @media (max-width: 768px) {
      .cart-container {
        grid-template-columns: 1fr;
      }

      .cart-summary {
        position: static;
      }

      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .item-price {
        text-align: left;
        min-width: auto;
      }

      .nav-bar {
        gap: 1.5rem;
        justify-content: flex-start;
        overflow-x: auto;
        padding-bottom: 0.5rem;
      }

      .searchbar {
        width: 100%;
      }

      .searchinput {
        width: 100%;
      }

      h1 {
        font-size: 1.8rem;
      }

      .footer-content {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand-heading">
      <h1>Bells & Co.</h1>
      <div class="button-icons">
        <a href="login.html" class="icon-btn" title="Account">
          <img src="profile.png" alt="profile icon">
        </a>
        <a href="cart.html" class="icon-btn" title="Shopping Cart">
          <img src="bag.png" alt="shopping bag icon">
        </a>
      </div>
    </div>
    <nav class="nav-bar">
      <a href="index.html" class="nav-link">HOME</a>
      <a href="women.html" class="nav-link">WOMEN</a>
      <a href="index.html#men" class="nav-link">MEN</a>
      <a href="index.html#kids" class="nav-link">KIDS</a>
      <div class="searchbar">
        <input type="text" placeholder="Search..." class="searchinput">
        <button class="search-button">üîç</button>
      </div>
    </nav>
  </header>

  <main>
    <h1>Shopping Cart</h1>
    <form id="cartForm" onsubmit="return validateCartForm();">
      <div id="cartContent"></div>
      <div id="cartSummary" style="display:none;">
        <div class="cart-summary">
          <div class="summary-title">Order Summary</div>
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping:</span>
            <span id="shipping">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Tax (6%):</span>
            <span id="tax">$0.00</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span id="total">$0.00</span>
          </div>
          <input type="submit" class="checkout-btn" value="Proceed to Checkout">
          <a href="index.html" class="continue-shopping-btn">Continue Shopping</a>
        </div>
      </div>
    </form>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-column">
        <h4>Services</h4>
        <ul>
          <li><a href="FAQs.html" target="_blank">FAQs</a></li>
          <li><a href="Termsandcondition.html" target="_blank">Terms & Conditions</a></li>
          <li><a href="Deliveryandreturns.html" target="_blank">Delivery & Returns</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h4>About Us</h4>
        <ul>
          <li><a href="Meettheteam.html" target="_blank">Meet the Team</a></li>
          <li><a href="Joinus.html" target="_blank">Join Us</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h4>Follow Us</h4>
        <div class="social-icons">
          <a href="#" target="_blank" title="Instagram">
            <img src="instagram.png" alt="instagram icon">
          </a>
          <a href="#" target="_blank" title="Facebook">
            <img src="facebook.png" alt="facebook icon">
          </a>
        </div>
      </div>
      <div class="footer-column footer-contact">
        <h4>Contact Us</h4>
        <p>+60 123 456 789</p>
      </div>
    </div>
  </footer>

  <script>
    function validateCartForm() {
      if (cart.length === 0) {
        alert("Your cart is empty! Please add items before checking out.");
        return false;
      }
      processCheckout();
      return false; 
      }
    
    function processCheckout() {
      alert("Thank you for your order! Your items will be shipped soon.");
      cart = [];
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadCart();

      document.querySelector('.search-button').addEventListener('click', function() {
        const searchTerm = document.querySelector('.searchinput').value;
        alert("Searching for: " + searchTerm);
      });
      
      document.querySelector('.searchinput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          document.querySelector('.search-button').click();
        }
      });
    });
    
    let cart = [];
    
    function loadCart() {
      try {
        const savedCart = localStorage.getItem("cart");
        if (savedCart) {
          cart = JSON.parse(savedCart);
        }
      } catch (error) {
        console.error("Error loading cart:", error);
        alert("There was an error loading your cart. Please try again.");
        cart = [];
      }
      displayCart();
    }
    
    function displayCart() {
      const cartContent = document.getElementById("cartContent");
      const cartSummary = document.getElementById("cartSummary");
      
      if (cart.length === 0) {
        cartContent.innerHTML = `
          <div class="empty-cart">
            <div class="empty-cart-icon">üõí</div>
            <h2>Your cart is empty</h2>
            <p>Start shopping to add items to your cart!</p>
            <a href="index.html" class="continue-shopping-btn">Continue Shopping</a>
          </div>
        `;
        cartSummary.style.display = 'none';
        return;
      }
      
      cartSummary.style.display = 'block';
      
      let subtotal = 0;
      let cartItemsHTML = "";
      
      for (let i = 0; i < cart.length; i++) {
        const item = cart[i];
        const price = parseFloat(item.price) || 0;
        const quantity = parseInt(item.quantity) || 1;
        const itemTotal = price * quantity;
        subtotal += itemTotal;
        
        cartItemsHTML += `
          <div class="cart-item">
            <div class="item-details">
              <h3>${item.name || "Product"}</h3>
              <p>Qty: ${quantity} √ó $${price.toFixed(2)}</p>
            </div>
            <div class="item-price">$${itemTotal.toFixed(2)}</div>
            <button type="button" class="remove-btn" data-index="${i}">Remove</button>
          </div>
        `;
      }
      
      cartContent.innerHTML = `
        <div class="cart-container">
          <div class="cart-items-wrapper">
            ${cartItemsHTML}
          </div>
        </div>
      `;
      
      const shipping = subtotal < 50 ? 10 : 0;
      const tax = subtotal * 0.06;
      const total = subtotal + shipping + tax;
      
      document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
      document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
      document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
      document.getElementById('total').textContent = `$${total.toFixed(2)}`;
      
      const removeButtons = document.querySelectorAll('.remove-btn');
      removeButtons.forEach(button => {
        button.addEventListener('click', function() {
          const index = parseInt(this.getAttribute('data-index'));
          removeFromCart(index);
        });
      });
    }
    
    function removeFromCart(index) {
      if (confirm("Are you sure you want to remove this item from your cart?")) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        displayCart();
      }
    }
    
    window.addToCart = function(productId, productName, productPrice, quantity = 1) {
      const qty = parseInt(prompt(`How many "${productName}" would you like to add to cart?`, quantity));
      
      if (isNaN(qty) || qty <= 0) {
        alert("Please enter a valid quantity greater than 0.");
        return;
      }
      
      let found = false;
      for (let i = 0; i < cart.length; i++) {
        if (cart[i].id === productId) {
          cart[i].quantity += qty;
          found = true;
          break;
        }
      }
      
      if (!found) {
        cart.push({
          id: productId,
          name: productName,
          price: parseFloat(productPrice),
          quantity: qty
        });
      }
      
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${qty} √ó ${productName} added to cart!`);
    };
  </script>
</body>
</html>
