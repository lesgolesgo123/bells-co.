<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Bells & Co.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1a1a1a;
      --secondary: #ffffff;
      --accent: #00d14d;
      --accent-hover: #00a83d;
      --border: #e5e5e5;
      --text: #1f2937;
      --text-light: #6b7280;
      --danger: #dc2626;
      --danger-hover: #b91c1c;
      --bg-light: #f9fafb;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-light);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--secondary);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand-heading {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .brand-heading img {
      max-width: 100%;
      height: 115px;
      object-fit: contain;
      display:block;
    }

    .button-icons {
      position: absolute;
      right: 0;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .cart-badge {
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: var(--accent);
      color: var(--secondary);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      min-width: 20px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--text);
      text-decoration: none;
      transition: color 0.2s;
    }

    .icon-btn:hover {
      color: var(--accent);
    }

    .icon-btn img {
      height: 24px;
      width: 24px;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
    }

    .nav-bar {
      display:flex;
      gap:50px;
      justify-content: center;
      align-items: center;
    }

    .nav-link {
      text-decoration: none;
      color:black;
      font-family: 'Crimson Text', serif;
      font-size: 15px;
      padding: 15px 5px;
      color:black;
    } 

    .nav-bar a:hover {
      color:#520015;
    }

    .searchbar {
      display: flex;
      align-items: center;
      padding: 0rem 1.9rem;
      margin: 1 1rem;
    }

    .searchinput {
      border: none;
      outline: none;
      font-family: "Cormorant Garamond", serif;
      font-size: 1.1rem;
      background: transparent;
      width: 200px;
    }

    .accountinfo img {
        max-width: 100%;
        height: 30px;
    }

    .addtocart img {
        max-width: 100%;
        height: 50px;
    }

    .search-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .searchinput::placeholder {
      color: var(--text-light);
    }

    .search-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: var(--text-light);
      transition: color 0.2s;
    }

    .search-button:hover {
      color: var(--accent);
    }

    main {
      max-width: 1280px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      font-weight: 600;
    }

    .cart-container {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 2rem;
    }

    .cart-items-wrapper {
      background-color: var(--secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      transition: background-color 0.2s;
      gap: 1.5rem;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item:hover {
      background-color: var(--bg-light);
    }

    .item-details {
      flex: 1;
    }

    .item-details h3 {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      line-height: 1.4;
    }

    .item-details p {
      color: var(--text-light);
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .qty-btn {
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      background: var(--secondary);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      transition: all 0.2s;
    }

    .qty-btn:hover {
      background: var(--bg-light);
      border-color: var(--accent);
    }

    .quantity-display {
      min-width: 40px;
      text-align: center;
      font-weight: 600;
      padding: 0.25rem;
    }

    .item-price-section {
      text-align: right;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.75rem;
    }

    .item-price {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent);
    }

    .item-unit-price {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .remove-btn {
      background: transparent;
      color: var(--danger);
      border: 1px solid var(--danger);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .remove-btn:hover {
      background: var(--danger);
      color: var(--secondary);
    }

    .cart-summary {
      background-color: var(--secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 2rem;
      height: fit-content;
      position: sticky;
      top: 120px;
    }

    .summary-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text);
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .summary-row.total {
      border-top: 2px solid var(--border);
      border-bottom: 2px solid var(--border);
      padding: 1rem 0;
      color: var(--text);
      font-weight: 700;
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    .checkout-btn {
      width: 100%;
      padding: 1rem;
      background: var(--accent);
      color: var(--secondary);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1.5rem;
      transition: background 0.2s;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    .checkout-btn:hover {
      background: var(--accent-hover);
    }

    .checkout-btn:disabled {
      background: var(--text-light);
      cursor: not-allowed;
    }

    .continue-shopping-btn {
      display: block;
      width: 100%;
      text-align: center;
      background: transparent;
      color: var(--text);
      border: 1px solid var(--text);
      padding: 0.75rem;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 1rem;
      transition: all 0.2s;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .continue-shopping-btn:hover {
      background: var(--text);
      color: var(--secondary);
    }

    .empty-cart {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-light);
      background-color: var(--secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    .empty-cart-icon {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }

    .empty-cart h2 {
      margin-bottom: 0.5rem;
      color: var(--text);
      font-size: 1.5rem;
    }

    footer {
      background-color: var(--primary);
      color: var(--secondary);
      padding: 3rem 2rem;
      margin-top: 4rem;
    }

    .footer-content {
      max-width: 1280px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
    }

    .footer-column h4 {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .footer-column ul {
      list-style: none;
    }

    .footer-column li {
      margin-bottom: 0.75rem;
    }

    .footer-column a {
      color: var(--secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .footer-column a:hover {
      color: var(--accent);
    }

    .social-icons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-icons img {
      height: 28px;
      width: 28px;
      opacity: 0.8;
      transition: opacity 0.2s;
      cursor: pointer;
    }

    .social-icons img:hover {
      opacity: 1;
    }

    .footer-contact p {
      font-size: 0.9rem;
      line-height: 1.8;
    }

    @media (max-width: 768px) {
      .cart-container {
        grid-template-columns: 1fr;
      }

      .cart-summary {
        position: static;
      }

      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .item-price-section {
        align-items: flex-start;
        text-align: left;
      }

      .quantity-controls {
        margin-top: 0.5rem;
      }

      .nav-bar {
        gap: 1.5rem;
        justify-content: flex-start;
        overflow-x: auto;
        padding-bottom: 0.5rem;
      }

      .searchbar {
        width: 100%;
      }

      .searchinput {
        width: 100%;
      }

      h1 {
        font-size: 1.8rem;
      }

      .footer-content {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand-heading">
      <img src="bannerlogo.jpeg" alt="banner logo">
      <div class="button-icons">
        <a href="signup.html" class="accountinfo">
          <img src="profile.png" alt="profile icon">
        </a>
        <a href="cart.html" class="addtocart">
          <img src="bag.png" alt="add to bag icon">
        </a>
      </div>
      <nav class="nav-bar">
        <a href="index.html" class="nav-link">HOME</a>
        <a href="women.html" class="nav-link">WOMEN</a>
        <a href="#men" class="nav-link">MEN</a>
        <a href="kids.html" class="nav-link">KIDS</a>
        <div class="searchbar">
          <input type="text" placeholder="Search..." name="search" class="searchinput">
          <button class="search-button">üîçÔ∏é</button>
        </div>
      </nav>
  </header>

  <main>
    <h1>Shopping Cart</h1>
    <form id="cartForm" onsubmit="return validateCartForm();">
      <div id="cartContent"></div>
      <div id="cartSummary" style="display:none;">
        <div class="cart-summary">
          <div class="summary-title">Order Summary</div>
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">RM0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping:</span>
            <span id="shipping">RM0.00</span>
          </div>
          <div class="summary-row">
            <span>Tax (6%):</span>
            <span id="tax">RM0.00</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span id="total">RM0.00</span>
          </div>
          <input type="submit" class="checkout-btn" value="Proceed to Checkout">
          <a href="kids.html" class="continue-shopping-btn">Continue Shopping</a>
        </div>
      </div>
    </form>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-column">
        <h4>Services</h4>
        <ul>
          <li><a href="FAQs.html" target="_blank">FAQs</a></li>
          <li><a href="Termsandcondition.html" target="_blank">Terms & Conditions</a></li>
          <li><a href="Deliveryandreturns.html" target="_blank">Delivery & Returns</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h4>About Us</h4>
        <ul>
          <li><a href="Meettheteam.html" target="_blank">Meet the Team</a></li>
          <li><a href="Joinus.html" target="_blank">Join Us</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h4>Follow Us</h4>
        <div class="social-icons">
          <a href="#" target="_blank" title="Instagram">
            <img src="instagram.png" alt="instagram icon">
          </a>
          <a href="#" target="_blank" title="Facebook">
            <img src="facebook.png" alt="facebook icon">
          </a>

      </div>
      <div class="footer-column footer-contact">
        <h4>Contact Us</h4>
        <p>+60 123 456 789</p>
      </div>
    </div>
  </footer>

  <script>
    // Shopping Cart Management System
    class CartManager {
      constructor() {
        this.cart = this.loadCart();
        this.initializeCart();
      }

      // Load cart from localStorage (same key as kids page)
      loadCart() {
        try {
          const savedCart = localStorage.getItem('bellsKidsCart');
          return savedCart ? JSON.parse(savedCart) : [];
        } catch (error) {
          console.error('Error loading cart:', error);
          return [];
        }
      }

      // Save cart to localStorage
      saveCart() {
        try {
          localStorage.setItem('bellsKidsCart', JSON.stringify(this.cart));
        } catch (error) {
          console.error('Error saving cart:', error);
        }
      }

      // Format currency in Malaysian Ringgit
      formatCurrency(amount) {
        return `RM${amount.toFixed(2)}`;
      }

      // Calculate order totals
      calculateTotals() {
        const subtotal = this.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        const shipping = subtotal >= 200 ? 0 : 15; // Free shipping over RM200
        const taxRate = 0.06; // 6% tax
        const tax = subtotal * taxRate;
        const total = subtotal + shipping + tax;

        return {
          subtotal,
          shipping,
          tax,
          total
        };
      }

      // Update item quantity
      updateQuantity(productId, newQuantity) {
        const item = this.cart.find(item => item.id === productId);
        if (item) {
          if (newQuantity <= 0) {
            this.removeFromCart(productId);
          } else {
            item.quantity = newQuantity;
            this.saveCart();
            this.displayCart();
            this.updateCartBadge();
          }
        }
      }

      // Remove item from cart
      removeFromCart(productId) {
        if (confirm("Are you sure you want to remove this item from your cart?")) {
          this.cart = this.cart.filter(item => item.id !== productId);
          this.saveCart();
          this.displayCart();
          this.updateCartBadge();
        }
      }

      // Update cart badge
      updateCartBadge() {
        const totalItems = this.cart.reduce((sum, item) => sum + (parseInt(item.quantity) || 0), 0);
        const cartCount = document.getElementById('cartCount');
        if (cartCount) {
          cartCount.textContent = totalItems;
          cartCount.style.display = totalItems > 0 ? 'flex' : 'none';
        }
      }

      // Display cart contents
      displayCart() {
        const cartContent = document.getElementById("cartContent");
        const cartSummary = document.getElementById("cartSummary");

        if (this.cart.length === 0) {
          cartContent.innerHTML = `
            <div class="empty-cart">
              <div class="empty-cart-icon">üõí</div>
              <h2>Your cart is empty</h2>
              <p>Start shopping to add items to your cart!</p>
              <a href="kids.html" class="continue-shopping-btn">Browse Kids Collection</a>
            </div>
          `;
          cartSummary.style.display = 'none';
          return;
        }

        // Show cart summary
        cartSummary.style.display = 'block';

        // Calculate totals
        const totals = this.calculateTotals();

        // Generate cart items HTML
        const cartItemsHTML = this.cart.map(item => {
          const itemTotal = item.price * item.quantity;
          return `
            <div class="cart-item">
              <div class="item-details">
                <h3>${item.name}</h3>
                <p>Bells & Co</p>
                <div class="item-unit-price">${this.formatCurrency(item.price)} each</div>
                <div class="quantity-controls">
                  <button type="button" class="qty-btn" onclick="cartManager.updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                  <span class="quantity-display">${item.quantity}</span>
                  <button type="button" class="qty-btn" onclick="cartManager.updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                </div>
              </div>
              <div class="item-price-section">
                <div class="item-price">${this.formatCurrency(itemTotal)}</div>
                <button type="button" class="remove-btn" onclick="cartManager.removeFromCart('${item.id}')">Remove</button>
              </div>
            </div>
          `;
        }).join('');

        cartContent.innerHTML = `
          <div class="cart-container">
            <div class="cart-items-wrapper">
              ${cartItemsHTML}
            </div>
          </div>
        `;

        // Update summary totals
        document.getElementById('subtotal').textContent = this.formatCurrency(totals.subtotal);
        document.getElementById('shipping').textContent = this.formatCurrency(totals.shipping);
        document.getElementById('tax').textContent = this.formatCurrency(totals.tax);
        document.getElementById('total').textContent = this.formatCurrency(totals.total);
      }

      // Initialize cart display
      initializeCart() {
        this.displayCart();
        this.updateCartBadge();
      }

      // Get total item count
      getItemCount() {
        return this.cart.reduce((total, item) => total + item.quantity, 0);
      }

      // Clear cart (for checkout)
      clearCart() {
        this.cart = [];
        this.saveCart();
        this.displayCart();
        this.updateCartBadge();
      }
    }

    // Initialize cart manager
    const cartManager = new CartManager();

    // Form validation and checkout
    function validateCartForm() {
      if (cartManager.cart.length === 0) {
        alert("Your cart is empty! Please add items before checking out.");
        return false;
      }
      processCheckout();
      return false;
    }

    function processCheckout() {
      const totals = cartManager.calculateTotals();
      const orderSummary = `
Order Summary:
Subtotal: ${cartManager.formatCurrency(totals.subtotal)}
Shipping: ${cartManager.formatCurrency(totals.shipping)}
Tax: ${cartManager.formatCurrency(totals.tax)}
Total: ${cartManager.formatCurrency(totals.total)}

Thank you for your order! Your items will be processed and shipped soon.
      `;
      
      alert(orderSummary);
      cartManager.clearCart();
    }

    // Search functionality
    function setupSearch() {
      const searchButton = document.querySelector('.search-button');
      const searchInput = document.querySelector('.searchinput');

      searchButton.addEventListener('click', function() {
        const searchTerm = searchInput.value.trim();
        if (searchTerm) {
          // Redirect to kids page with search parameter
          window.location.href = `kids.html?search=${encodeURIComponent(searchTerm)}`;
        } else {
          alert("Please enter a search term.");
        }
      });

      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchButton.click();
        }
      });
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      setupSearch();
      
      // Auto-refresh cart display every 5 seconds to sync with other tabs
      setInterval(() => {
        const currentCart = cartManager.loadCart();
        if (JSON.stringify(currentCart) !== JSON.stringify(cartManager.cart)) {
          cartManager.cart = currentCart;
          cartManager.displayCart();
          cartManager.updateCartBadge();
        }
      }, 5000);
    });

    // Global functions for backward compatibility
    window.addToCart = function(productId, productName, productPrice, quantity = 1) {
      // This function is for compatibility - items should be added from kids page
      console.log('Adding to cart from cart page - redirecting to home page');
      window.location.href = 'index.html';
    };
  </script>
</body>
