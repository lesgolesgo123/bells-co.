<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-image: url(images/lgbg.jpeg);
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 420px;
            background: #ffffff;
            border-radius: 16px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        .greetings p {
            text-align:center ;
            padding-bottom:1rem ;
            font-size: 13px;
        }
        h1 span {
            color: #8d101d;
        }

        .logo img {
            height:auto;
            width:100%;
            padding-bottom: 1rem;

        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group label {
            position: absolute;
            top: 30%;
            left: 15px;
            color: #6c757d;
            font-size: 16px;
            pointer-events: none;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            background: #ffffff;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            color: #495057;
            font-size: 16px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }
        
        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #88121d;
            background: #ffffff;
            padding: 2px 8px;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }
        
        .toggle-btn:hover {
            color: #810a16;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #000000;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #7a0612;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .signup-link a {
            color: #dc3545;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .signup-link a:hover {
            color: #c82333;
            text-decoration: underline;
        }
        
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .extra-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .remember {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .remember input {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #dc3545;
        }
        
        .forgot-password a {
            color: #dc3545;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: #c82333;
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
                width: 95%;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .extra-options {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
        
        .social-login {
            margin-top: 25px;
            text-align: center;
        }
        
        .social-login p {
            color: #6c757d;
            margin-bottom: 15px;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background: #dee2e6;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            color: #495057;
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid #dee2e6;
            font-weight: 600;
        }
        
        .social-icon:hover {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        
        /* Success state */
        .success-btn {
            background: #28a745 !important;
        }
        
        .success-btn:hover {
            background: #218838 !important;
        }
        
        /* Loading animation */
        .loading {
            position: relative;
            pointer-events: none;
            background: #6c757d !important;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/bannerlogo2.jpeg" alt="banner logo">
        </div>
        <div class="greetings">
            <p>Welcome back! Glad to have you here :)</p>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email Address</label>
                <div class="error" id="emailError"></div>
            </div>
            
            <div class="input-group">
                <div class="password-container">
                    <input type="password" id="password" required>
                    <label for="password">Your Password</label>
                    <button type="button" class="toggle-btn" id="toggleBtn">Show</button>
                </div>
                <div class="error" id="passwordError"></div>
            </div>
            
            <div class="extra-options">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-icons">
                    <a href="#" class="social-icon">G</a>
                    <a href="#" class="social-icon">f</a>
                    <a href="#" class="social-icon">in</a>
                </div>
            </div>
        </form>
        
        <p class="signup-link">
            <span>Don't have an account? <a href="signup.html">Sign up here</a></span>
            <a href="index.html">Go back to main page</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const toggleBtn = document.getElementById('toggleBtn');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.querySelector('.btn');
        
        // Toggle password visibility
        toggleBtn.onclick = function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'Hide';
                toggleBtn.style.color = '#dc3545';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'Show';
                toggleBtn.style.color = '#6c757d';
            }
        };
        
        // Floating label effect
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('blur', function() {
                if(this.value) {
                    this.classList.add('filled');
                } else {
                    this.classList.remove('filled');
                }
            });
        });
        
        // Show/hide errors
        function showError(id, message) {
            const errorEl = document.getElementById(id + 'Error');
            if(errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = message ? 'block' : 'none';
                const input = document.getElementById(id);
                if(input && message) {
                    input.style.borderColor = '#dc3545';
                    input.style.boxShadow = '0 0 0 3px rgba(220, 53, 69, 0.1)';
                } else if(input) {
                    input.style.borderColor = '#dee2e6';
                    input.style.boxShadow = 'none';
                }
            }
        }
        
        // Form validation
        form.onsubmit = async function(e) {
            e.preventDefault();
            let valid = true;
            
            // Reset errors
            ['email','password'].forEach(field => {
                showError(field, '');
            });
            
            // Email validation
            const email = document.getElementById('email').value.trim();
            if(!email) {
                showError('email', 'Email is required');
                valid = false;
            } else if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('email', 'Enter a valid email address');
                valid = false;
            }
            
            // Password validation
            const password = document.getElementById('password').value.trim();
            if(!password) {
                showError('password', 'Password is required');
                valid = false;
            } else if(password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                valid = false;
            }
            
            if(valid) {
                // Add loading state
                loginBtn.classList.add('loading');
                loginBtn.textContent = 'Logging in...';
                
                // Simulate API call
                setTimeout(() => {
                    loginBtn.classList.remove('loading');
                    loginBtn.classList.add('success-btn');
                    loginBtn.textContent = 'Login Successful!';
                    
                    // Animate success
                    setTimeout(() => {
                        alert('Welcome back! Redirecting to dashboard...');
                        window.location.href = 'index.html';
                    }, 1500);
                }, 2000);
            }
        };
        
        // Clear errors on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                showError(this.id, '');
                if(!document.getElementById(this.id + 'Error').textContent) {
                    this.style.borderColor = '#dee2e6';
                    this.style.boxShadow = 'none';
                }
            });
        });
    </script>
</body>
</html>
