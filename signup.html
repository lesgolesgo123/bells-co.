<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: url(acc\ bg.jpg) center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .form-container {
            width: 650px;
            max-width: 95%;
            max-height: 90vh; 
            background-color: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            overflow: auto;
        }
        
        h1 { 
            text-align: center; 
            color: #152a1c;
            margin-bottom: 20px; 
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(74, 74, 74, 0.5);
        }

        .form-group { 
            margin-bottom: 15px; 
        }

        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }

        
        input, select { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        
        .error { 
            color: red; 
            font-size: 14px; 
            margin-top: 5px; 
        }

        .submit-btn { 
            width: 100%; 
            padding: 12px; 
            background: #2b1801; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            font-size: 16px; 
            margin-top: 10px; 
        }
        
        .row { 
            display: flex; 
            gap: 20px; 
        }

        .row > div { 
            flex: 1; 
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }

        .login-link a {
            color: #2b1801;
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-width: 600px) { .row { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Account</h1>
        <form id="signupForm">
            <div class="row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" placeholder="e.g emma" required>
                    <div class="error" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" placeholder="e.g johns" required>
                    <div class="error" id="lastNameError"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="e.g abc@email.com " required>
                <div class="error" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="dob" required>
                <div class="error" id="dobError"></div>
            </div>
            
            <div class="row">
                <div class="form-group" style="flex: 0.3;">
                    <label>Code</label>
                    <select id="countryCode">
                        <option value="+60">+60 MY</option>
                        <option value="+966">+966 KSA</option>
                        <option value="+1">+1 US</option>
                        <option value="+44">+44 UK</option>
                    </select>
                </div>
                <div class="form-group" style="flex: 0.7;">
                    <label>Phone</label>
                    <input type="tel" id="mobile" placeholder="e.g 0526371926" required>
                    <div class="error" id="mobileError"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Address</label>
                <input type="text" id="address" placeholder="e.g. building number, Street name, City, Country" required>
                <div class="error" id="addressError"></div>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="e.g abc123" required>
                <div class="error" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>
            
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <p class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        function showError(id, message) {
            const errorEl = document.getElementById(id + 'Error');
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = message ? 'block' : 'none';
            }
        }
        
        form.onsubmit = function(e) {
            e.preventDefault();
            let valid = true;
            
            
            const fields = ['firstName', 'lastName', 'email', 'dob', 'mobile', 'address', 'password', 'confirmPassword'];
            fields.forEach(field => {
                const value = document.getElementById(field).value.trim();
                if (!value) {
                    showError(field, 'This field is required');
                    valid = false;
                } else {
                    showError(field, '');
                }
            });
            
            const email = document.getElementById('email').value;
            if (email && !email.includes('@')) {
                showError('email', 'Invalid email');
                valid = false;
            }
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password && confirmPassword && password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                valid = false;
            }
            
            if (password && password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                valid = false;
            }
            
            if (valid) {
                alert('Registration successful!');
                setTimeout(function() {
                    window.location.href = "index.html";
                }, 500); // 0.5 second delay
            }
        };

        document.querySelectorAll('input').forEach(input => {
            input.oninput = function() {
                showError(this.id, '');
            };
        });
    </script>
</body>
</html>
