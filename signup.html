<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join The Fam!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 500px;
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        h1 span {
            color: #dc3545;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 16px;
            transition: all 0.3s;
            pointer-events: none;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            background: #ffffff;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            color: #495057;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }
        
        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #dc3545;
            background: #ffffff;
            padding: 2px 8px;
        }
        
        .row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .phone-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .phone-code {
            flex: 0.4;
        }
        
        .phone-number {
            flex: 0.6;
        }
        
        select {
            width: 100%;
            padding: 15px;
            background: #ffffff;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            color: #495057;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select option {
            background: #ffffff;
            color: #495057;
        }
        
        select:focus {
            outline: none;
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #dc3545;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
        }
        
        .login-link a {
            color: #dc3545;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .login-link a:hover {
            color: #c82333;
            text-decoration: underline;
        }
        
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .terms {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #6c757d;
        }
        
        .terms input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #dc3545;
        }
        
        .terms label {
            font-size: 14px;
        }
        
        .terms a {
            color: #dc3545;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .terms a:hover {
            color: #c82333;
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
                width: 95%;
            }
            
            .row {
                flex-direction: column;
                gap: 0;
            }
            
            .row .input-group {
                margin-bottom: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
        
        /* Success state */
        .success-btn {
            background: #28a745 !important;
        }
        
        .success-btn:hover {
            background: #218838 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join <span>The Club</span></h1>
        
        <form id="signupForm">
            <div class="row">
                <div class="input-group">
                    <input type="text" id="firstName" required>
                    <label for="firstName">First Name</label>
                    <div class="error" id="firstNameError"></div>
                </div>
                <div class="input-group">
                    <input type="text" id="lastName" required>
                    <label for="lastName">Last Name</label>
                    <div class="error" id="lastNameError"></div>
                </div>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email Address</label>
                <div class="error" id="emailError"></div>
            </div>
            
            <div class="input-group">
                <input type="date" id="dob" required>
                <label for="dob">Date of Birth</label>
                <div class="error" id="dobError"></div>
            </div>
            
            <div class="phone-group">
                <div class="input-group phone-code">
                    <select id="countryCode">
                        <option value="+60">ðŸ‡²ðŸ‡¾ +60</option>
                        <option value="+966">ðŸ‡¸ðŸ‡¦ +966</option>
                        <option value="+1" selected>ðŸ‡ºðŸ‡¸ +1</option>
                        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                    </select>
                </div>
                <div class="input-group phone-number">
                    <input type="tel" id="mobile" required>
                    <label for="mobile">Phone Number</label>
                    <div class="error" id="mobileError"></div>
                </div>
            </div>
            
            <div class="input-group">
                <input type="text" id="address" required>
                <label for="address">Your Address</label>
                <div class="error" id="addressError"></div>
            </div>
            
            <div class="row">
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Create Password</label>
                    <div class="error" id="passwordError"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="error" id="confirmPasswordError"></div>
                </div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms</a> & <a href="#">Privacy</a></label>
                <div class="error" id="termsError"></div>
            </div>
            
            <button type="submit" class="btn">Get Started</button>
        </form>
        
        <p class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        
        // Set max DOB to 13 years ago
        const dobInput = document.getElementById('dob');
        const today = new Date();
        const maxDate = new Date(today.getFullYear() - 13, today.getMonth(), today.getDate());
        dobInput.max = maxDate.toISOString().split('T')[0];
        dobInput.value = maxDate.toISOString().split('T')[0];
        
        // Floating label effect
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('blur', function() {
                if(this.value) {
                    this.classList.add('filled');
                } else {
                    this.classList.remove('filled');
                }
            });
        });
        
        // Show/hide errors
        function showError(id, message) {
            const errorEl = document.getElementById(id + 'Error');
            if(errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = message ? 'block' : 'none';
                const input = document.getElementById(id);
                if(input && message) {
                    input.style.borderColor = '#dc3545';
                    input.style.boxShadow = '0 0 0 3px rgba(220, 53, 69, 0.1)';
                } else if(input) {
                    input.style.borderColor = '#dee2e6';
                    input.style.boxShadow = 'none';
                }
            }
        }
        
        // Validation
        form.onsubmit = function(e) {
            e.preventDefault();
            let valid = true;
            
            // Reset errors
            ['firstName','lastName','email','dob','mobile','address','password','confirmPassword','terms'].forEach(field => {
                showError(field, '');
            });
            
            // Required fields
            const fields = ['firstName','lastName','email','dob','mobile','address','password','confirmPassword'];
            fields.forEach(field => {
                const value = document.getElementById(field).value.trim();
                if(!value) {
                    showError(field, 'This field is required');
                    valid = false;
                }
            });
            
            // Email
            const email = document.getElementById('email').value;
            if(email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('email', 'Enter a valid email');
                valid = false;
            }
            
            // Password
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if(password && password.length < 6) {
                showError('password', 'Min 6 characters');
                valid = false;
            }
            if(password && confirmPassword && password !== confirmPassword) {
                showError('confirmPassword', "Passwords don't match");
                valid = false;
            }
            
            // Terms
            if(!document.getElementById('terms').checked) {
                showError('terms', 'You must agree to terms');
                valid = false;
            }
            
            if(valid) {
                const btn = document.querySelector('.btn');
                btn.innerHTML = 'Welcome!';
                btn.classList.add('success-btn');
                
                setTimeout(() => {
                    alert('Welcome to The Club! ðŸš€');
                    window.location.href = 'index.html';
                }, 1000);
            }
        };
        
        // Clear errors on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                showError(this.id, '');
                if(!document.getElementById(this.id + 'Error').textContent) {
                    this.style.borderColor = '#dee2e6';
                    this.style.boxShadow = 'none';
                }
            });
        });
    </script>
</body>
</html>
