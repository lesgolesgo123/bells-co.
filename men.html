        // --- SHOPPING CART SYSTEM ---
        class ShoppingCart {
            constructor() {
                // Using a generic cart key so you can share cart between pages if desired
                this.cartKey = 'bellsMainCart'; 
                this.cart = this.loadCart();
                this.updateCartBadge();
            }

            loadCart() {
                try {
                    const savedCart = localStorage.getItem(this.cartKey);
                    return savedCart ? JSON.parse(savedCart) : [];
                } catch (error) {
                    console.error('Error loading cart:', error);
                    return [];
                }
            }

            saveCart() {
                try {
                    localStorage.setItem(this.cartKey, JSON.stringify(this.cart));
                } catch (error) {
                    console.error('Error saving cart:', error);
                }
            }

            addToCart(productId, productName, price) {
                const quantity = this.getQuantityFromUser(productName);
                if (quantity === null || quantity <= 0) return;

                const existingItem = this.cart.find(item => item.id === productId);
                
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    this.cart.push({
                        id: productId,
                        name: productName,
                        price: price,
                        quantity: quantity
                    });
                }

                this.saveCart();
                this.showNotification(productName, quantity);
                this.updateCartBadge();
            }

            getQuantityFromUser(productName) {
                const qty = parseInt(prompt(`How many "${productName}" would you like to add to cart?`, '1'));
                
                if (isNaN(qty) || qty <= 0) {
                    alert("Please enter a valid quantity greater than 0.");
                    return null;
                }
                
                return qty;
            }

            showNotification(productName, quantity) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: var(--accent);
                    color: white;
                    padding: 1rem 1.5rem;
                    border-radius: 8px;
                    box-shadow: 0 4px 12px rgba(0, 209, 77, 0.3);
                    z-index: 1001;
                    animation: slideInRight 0.3s ease-out;
                    max-width: 300px;
                `;
                
                notification.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <span style="font-size: 1.2rem;">‚úì</span>
                        <span>${quantity} √ó ${productName} added to cart!</span>
                    </div>
                `;

                if (!document.querySelector('#notification-styles')) {
                    const styles = document.createElement('style');
                    styles.id = 'notification-styles';
                    styles.textContent = `
                        @keyframes slideInRight {
                            from { transform: translateX(100%); opacity: 0; }
                            to { transform: translateX(0); opacity: 1; }
                        }
                    `;
                    document.head.appendChild(styles);
                }

                document.body.appendChild(notification);

                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                        setTimeout(() => {
                            if(document.body.contains(notification)) document.body.removeChild(notification);
                        }, 300);
                    }
                }, 3000);
            }

            updateCartBadge() {
                try {
                    const totalItems = this.cart.reduce((sum, item) => sum + (parseInt(item.quantity) || 0), 0);
                    const cartCount = document.getElementById('cartCount');
                    if (cartCount) {
                        cartCount.textContent = totalItems;
                        cartCount.style.display = totalItems > 0 ? 'flex' : 'none';
                    }
                } catch (error) {
                    console.error('Error updating cart badge:', error);
                }
            }
        }

        const cart = new ShoppingCart();

        // Global function for onclick events
        function addToCart(productId, productName, price) {
            cart.addToCart(productId, productName, price);
        }

        // --- RENDER & FILTER LOGIC ---
        let currentFilter = 'all';

        function renderProducts(filterCategory = 'all') {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            const filteredProducts = filterCategory === 'all' 
                ? menProducts 
                : menProducts.filter(product => product.category === filterCategory);

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'products';
                productCard.setAttribute('data-category', product.category);

                productCard.innerHTML = `
                    <div class="product-image">
                        <img class="firstversion" src="${product.images.first}" alt="${product.name}">
                        <img class="secondversion" src="${product.images.second}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <p class="product-name">${product.name}</p>
                        <p class="brand">${product.brand}</p>
                        <p class="product-price">RM${product.price.toFixed(2)}</p>
                        <button class="add-to-cart-btn" 
                                onclick="addToCart('${product.id}', '${product.name.replace(/'/g, "\\'")}', ${product.price})">
                            Add to Cart
                        </button>
                    </div>
                `;

                container.appendChild(productCard);
            });
        }

        function setupCategoryFilters() {
            const categories = document.querySelectorAll('.category');
            
            categories.forEach(category => {
                category.addEventListener('click', function() {
                    categories.forEach(cat => cat.classList.remove('active'));
                    this.classList.add('active');
                    const filterValue = this.getAttribute('data-filter');
                    currentFilter = filterValue;
                    renderProducts(filterValue);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            setupCategoryFilters();
            cart.updateCartBadge();
