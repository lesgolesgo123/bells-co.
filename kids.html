<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="women_css.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <title>Kids Collection | Bells & Co.</title>
    <style>
        /* Enhanced styles for dynamic products */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a1a;
            --secondary: #ffffff;
            --accent: #00d14d;
            --accent-hover: #00a83d;
            --border: #e5e5e5;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-light);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background-color: var(--secondary);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand-heading {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .brand-heading img {
            max-width: 100%;
            height: 115px;
            object-fit: contain;
            display:block;
        }

        .button-icons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .cart-badge {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--accent);
            color: var(--secondary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            min-width: 20px;
        }

        .accountinfo, .addtocart {
            text-decoration: none;
            transition: transform 0.2s;
        }

        .accountinfo:hover, .addtocart:hover {
            transform: scale(1.05);
        }

        .accountinfo img, .addtocart img {
            height: 24px;
            width: 24px;
        }

        .nav-bar {
            display: flex;
            gap: 3rem;
            justify-content: center;
            align-items: center;
            max-width: 1280px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.5rem 0;
            transition: color 0.2s;
            letter-spacing: 0.5px;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .searchbar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background-color: var(--secondary);
        }

        .searchinput {
            border: none;
            outline: none;
            font-size: 0.9rem;
            background: transparent;
            width: 150px;
            color: var(--text);
        }

        .search-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-light);
            transition: color 0.2s;
        }

        .search-button:hover {
            color: var(--accent);
        }

        .collection-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: var(--secondary);
            margin-bottom: 2rem;
        }

        .collection-header h3 {
            color: var(--text-light);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .collection-header h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .category-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            padding: 0 2rem;
            flex-wrap: wrap;
        }

        .category {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--secondary);
        }

        .category:hover, .category.active {
            border-color: var(--accent);
            background: var(--accent);
            color: var(--secondary);
        }

        .category p {
            margin: 0;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .product-section {
            padding: 0 2rem 4rem;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1280px;
            margin: 0 auto;
        }

        .products {
            background: var(--secondary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .products:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .product-image .secondversion {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .products:hover .secondversion {
            opacity: 1;
        }

        .products:hover .firstversion {
            opacity: 0;
        }

        .product-info {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
            line-height: 1.4;
        }

        .brand {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
            letter-spacing: 0.5px;
            margin-top: auto;
        }

        .add-to-cart-btn:hover {
            background-color: var(--accent);
            transform: scale(1.02);
        }

        .add-to-cart-btn:active {
            transform: scale(0.98);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .products-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
                padding: 0 1rem;
            }

            .collection-header h2 {
                font-size: 2rem;
            }

            .category-container {
                padding: 0 1rem;
            }

            .nav-bar {
                gap: 1.5rem;
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand-heading">
            <img src="bannerlogo.jpeg" alt="banner logo">
            <div class="button-icons">
                <a href="signup.html" class="accountinfo">
                    <img src="profile.png" alt="profile icon">
                </a>
                <a href="cart.html" class="addtocart cart-badge">
                    <img src="bag.png" alt="add to bag icon">
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
        <nav class="nav-bar">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="women.html" class="nav-link">WOMEN</a>
            <a href="#men" class="nav-link">MEN</a>
            <a href="kids.html" class="nav-link">KIDS</a>
            <div class="searchbar">
                <input type="text" placeholder="Search..." name="search" class="searchinput">
                <button class="search-button">üîçÔ∏é</button>
            </div>
        </nav>
    </header>

    <section class="collection-header">
        <h3>Kids</h3>
        <h2>Children's Collection</h2>
    </section>

    <div class="category-container">
        <div class="category active" data-filter="all">

        </div>
        <div class="category" data-filter="sweater">

        </div>
        <div class="category" data-filter="pajamas">
            <p>Pajamas</p>
        </div>
        <div class="category" data-filter="dress">
            <p>Dresses</p>
        </div>
    </div>

    <section class="product-section">
        <div class="products-container" id="productsContainer">
            <!-- Products will be dynamically loaded here -->
        </div>
    </section>

    <script>
        // Kids Products Catalog
        const kidsProducts = [
            {

                price: 95.00,

            },
            {

                name: 'The Winter Lodge Stripe Dress in Brushed Wool Blend',

                brand: 'Bells & Co',

                },

            },
            {

                images: {

            },
            {
                id: 'kid-4',

                category: 'dress',

                brand: 'Bells & Co',

            {

                name: 'The Pine Trail Heirloom Cable-Knit Pullover in Forest Shadow',

            {

                },

            {

                category: 'sweater',

                images: {

                },

            },
            {
                id: 'kid-8',
                name: 'Pure Cotton reindeer pullover cardigan',
                category: 'sweater',
                price: 130.00,
                brand: 'Bells & Co',
                images: {
                    first: 'kid81.jpg',
                    second: 'kid82.jpg'
                },
                description: 'Festive reindeer design in pure cotton'
            },
            {
                id: 'kid-9',
                name: 'The Santa\'s Workshop Dress in Red Piqu√© with Appliqu√© Detailing',
                category: 'dress',
                price: 175.00,
                brand: 'Bells & Co',
                images: {
                    first: 'kid91.jpg',
                    second: 'kid92.jpg'
                },
                description: 'Festive red dress with charming appliqu√© details'
            }
        ];

        // Shopping Cart System
        class ShoppingCart {
            constructor() {
                this.cart = this.loadCart();
                this.updateCartBadge();
            }

            loadCart() {
                try {
                    const savedCart = localStorage.getItem('bellsKidsCart');
                    return savedCart ? JSON.parse(savedCart) : [];
                } catch (error) {
                    console.error('Error loading cart:', error);
                    return [];
                }
            }

            saveCart() {
                try {
                    localStorage.setItem('bellsKidsCart', JSON.stringify(this.cart));
                } catch (error) {
                    console.error('Error saving cart:', error);
                }
            }

            addToCart(productId, productName, price) {
                const quantity = this.getQuantityFromUser(productName);
                if (quantity === null || quantity <= 0) return;

                const existingItem = this.cart.find(item => item.id === productId);
                
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    this.cart.push({
                        id: productId,
                        name: productName,
                        price: price,
                        quantity: quantity
                    });
                }

                this.saveCart();
                this.showNotification(productName, quantity);
                this.updateCartBadge();
            }

            getQuantityFromUser(productName) {
                const qty = parseInt(prompt(`How many "${productName}" would you like to add to cart?`, '1'));
                
                if (isNaN(qty) || qty <= 0) {
                    alert("Please enter a valid quantity greater than 0.");
                    return null;
                }
                
                return qty;
            }

            showNotification(productName, quantity) {
                // Create notification element
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: var(--accent);
                    color: white;
                    padding: 1rem 1.5rem;
                    border-radius: 8px;
                    box-shadow: 0 4px 12px rgba(0, 209, 77, 0.3);
                    z-index: 1001;
                    animation: slideInRight 0.3s ease-out;
                    max-width: 300px;
                `;
                
                notification.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <span style="font-size: 1.2rem;">‚úì</span>
                        <span>${quantity} √ó ${productName} added to cart!</span>
                    </div>
                `;

                // Add animation styles if not already added
                if (!document.querySelector('#notification-styles')) {
                    const styles = document.createElement('style');
                    styles.id = 'notification-styles';
                    styles.textContent = `
                        @keyframes slideInRight {
                            from {
                                transform: translateX(100%);
                                opacity: 0;
                            }
                            to {
                                transform: translateX(0);
                                opacity: 1;
                            }
                        }
                    `;
                    document.head.appendChild(styles);
                }

                document.body.appendChild(notification);

                // Auto remove after 3 seconds
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                        setTimeout(() => {
                            document.body.removeChild(notification);
                        }, 300);
                    }
                }, 3000);
            }

            updateCartBadge() {
                try {
                    const totalItems = this.cart.reduce((sum, item) => sum + (parseInt(item.quantity) || 0), 0);
                    const cartCount = document.getElementById('cartCount');
                    if (cartCount) {
                        cartCount.textContent = totalItems;
                        cartCount.style.display = totalItems > 0 ? 'flex' : 'none';
                    }
                } catch (error) {
                    console.error('Error updating cart badge:', error);
                }
            }

            getItemCount() {
                return this.cart.reduce((total, item) => total + item.quantity, 0);
            }
        }

        // Initialize cart
        const cart = new ShoppingCart();

        // Global function for adding to cart
        function addToCart(productId, productName, price) {
            cart.addToCart(productId, productName, price);
        }

        // Product rendering and filtering
        let currentFilter = 'all';

        function renderProducts(filterCategory = 'all') {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            const filteredProducts = filterCategory === 'all' 
                ? kidsProducts 
                : kidsProducts.filter(product => product.category === filterCategory);

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'products';
                productCard.setAttribute('data-category', product.category);

                productCard.innerHTML = `
                    <div class="product-image">
                        <img class="firstversion" src="${product.images.first}" alt="${product.name}">
                        <img class="secondversion" src="${product.images.second}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <p class="product-name">${product.name}</p>
                        <p class="brand">${product.brand}</p>
                        <p class="product-price">RM${product.price.toFixed(2)}</p>
                        <button class="add-to-cart-btn" 
                                onclick="addToCart('${product.id}', '${product.name}', ${product.price})">
                            Add to Cart
                        </button>
                    </div>
                `;

                container.appendChild(productCard);
            });
        }

        // Category filtering
        function setupCategoryFilters() {
            const categories = document.querySelectorAll('.category');
            
            categories.forEach(category => {
                category.addEventListener('click', function() {
                    // Remove active class from all categories
                    categories.forEach(cat => cat.classList.remove('active'));
                    
                    // Add active class to clicked category
                    this.classList.add('active');
                    
                    // Get filter value and render products
                    const filterValue = this.getAttribute('data-filter');
                    currentFilter = filterValue;
                    renderProducts(filterValue);
                });
            });
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.querySelector('.searchinput');
            const searchButton = document.querySelector('.search-button');

            function performSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                if (searchTerm) {
                    const container = document.getElementById('productsContainer');
                    const products = container.querySelectorAll('.products');
                    
                    products.forEach(product => {
                        const productName = product.querySelector('.product-name').textContent.toLowerCase();
                        
                        if (productName.includes(searchTerm)) {
                            product.style.display = 'block';
                        } else {
                            product.style.display = 'none';
                        }
                    });
                } else {
                    renderProducts(currentFilter);
                }
            }

            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // Clear search when input is empty
            searchInput.addEventListener('input', function() {
                if (!this.value.trim()) {
                    renderProducts(currentFilter);
                }
            });
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            setupCategoryFilters();
            setupSearch();
            cart.updateCartBadge();
        });
    </script>
